<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personel Details</legend>
            <div>
                <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            </div>
            <br>
            <div>
                <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" name="middlename" required>
            </div>
            <br>
            <div>
                <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            </div>
            <br>
            <div>
                <label for="course">Course</label>
                <select name="Course" id="course">
                    <option value="" disabled selected>Select course</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA" >BCA</option>
                    <option value="MBA">MBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                <br>
                <input type="radio" name="gender" value="male">Male
                <br>
                <input type="radio" name="gender" value="female">Female
                <br>
                <input type="radio" name="gender" value="Other">Other
                <br>
            </div>
            <br>
            <div>
                <label for="dob">DOB</label>
                <input type="datetime-local" type="time" id="dob" name="dob" >
                <br>
                <label for="phoneno">Phone</label>
                <input type="tel" name="phone" id="phoneno">
            </div>
            <br>
            <div>
                <p>Address</p>
                <label for="comments"></label>
    <textarea id="comments" name="comments" rows="10" cols="100"  placeholder="Type your comments here" required></textarea>
</div>
<br>
<div>
    <label for="email">Email Id</label>
    <input type="email" id="email" name="email" placeholder="write your email Address">
</div>
<br>
<div>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd">
    <br>
    <br>

    <label for="pwd">Retype Password</label>
    <input type="password" id="pwd" name="pwd">
</div>
<br>
<div>
    <label for="check"></label>
    <input type="checkbox" name="checkbox" id="check"> Agree to Terms and Condition
</div>
<br>
<div>
    <label for="file">Choose file</label>
    <input type="file" name="file" id="file">
</div>
<br>
<div>
    <label for="colour">choose colour</label>
    <input type="color" name="colour" id="colur">
</div>
<br>
<div>
    <button type="reset">Reset</button>
    <button type="submit">Submit my form</button>
</div>
        </fieldset>
    </form>
</body>
</html>
